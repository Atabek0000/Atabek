{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Page</title>
    <link rel="stylesheet" href="{% static 'style6.css' %}">
</head>
<body>
    <h1>Master Page</h1>
    <h2>Requests</h2>
    <ul>
        {% for request in requests %}
            <li>
                {{ request.description }} - {{ request.client.name }} - {{ request.status }}
                {% if request.status == 'Pending' %}
                    <a href="{% url 'accept_request' request.id %}">Accept</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
