{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основная страница</title>
  <link rel="stylesheet" href="{% static 'style4.css' %}">

</head>
<body>
  <div class="container">
    <div class="tabs">
      <input id="home" type="radio" name="group" checked>
      <input id="about" type="radio" name="group">
      <input id="settings" type="radio" name="group">
      <input id="security" type="radio" name="group">
      <div class="icon">
        <label for="home"><ion-icon name="home-outline"></ion-icon></label>
        <label for="about"><ion-icon name="person-outline"></ion-icon></label>
        <label for="settings"><ion-icon name="settings-outline"></ion-icon></label>
        <label for="security"><ion-icon name="lock-closed-outline"></ion-icon></label>
        <div class="indicator"></div>
      </div>
      <div class="content">
        <div class="contentBx" for="home">
          <h2>Home</h2>
          <p>
            Здраствуйте можете заходить в главную страницу <br>
            <a class="button" href="{% url 'home' %}" >На главную страницу</a>
          </p>
        </div>
        <div class="contentBx" for="about">
          <h2>About</h2>
          <p>
            <a class="button" href="{% url 'o_nas' %}" >А нас</a>
          </p>
        </div>
        <div class="contentBx" for="settings">
          <h2>Settings</h2>
          <p>
            <a class="button" href="{% url 'home' %}" >Настройки</a>
          </p>
        </div>
        <div class="contentBx" for="security">
          <h2>Registratsiya</h2>
          <p>
            <a class="button" href="{% url 'home' %}" >Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
